<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>Contactanos</title>
</head>
<body>
    <header>
        <a href="../index.html"><img src="../assets/img/aleciram-logo.png" alt="logo" class="headerLogo"></a>
    <nav>
        <ul class="nav__ul__items">
                <li><a href="../index.html">HOME</a></li>
                <li><a href="cursos.html">CURSOS</a></li>    
                <li><a href="contacto.html">CONTACTO</a></li>  
        </ul>
    </nav>
   </header>
        <h2>CONTÁCTANOS</h2>
        <form action="" class="gridFieldset">       
            <div class="etiqueta1">
                <label for="nombre">Nombre</label>
            </div>
            <div class="box1">
                <input type="text" id="nombre">
            </div>
            <div class="etiqueta2">
                <label for="mail">Mail</label>
            </div>
            <div class="box2">
                <input type="text" id="mail">
            </div>
            <div class="etiqueta3">
                <label for="consulta">Tipo de consulta</label>
            </div>
            <div class="box3">
                <select id="consulta">
                    <option value="est">Estado de pedido</option>
                    <option value="con">Consulta</option>
                    <option value="rec">Reclamo</option>
                </select>
            </div>
            <div class="etiqueta4">
                <label for="comentario">Comentario</label>
            </div>
            <div class="box4">
                <input type="text" class="comentario">
            </div>
            <div class="boton">
                <input type="submit" id="enviar" values="Enviar">
            </div>
        </form>
    <footer>
        <div class="redes">Redes Sociales
            <img src="../assets/img/instagram.png"class="footer__img">
            <img src="../assets/img/pinterest.png"class="footer__img">
        </div>
        <div class="contacto">
            <ul class="listaContacto">
                <li>Teléfono 5555-5555</li>
                <li>Dirección: Buenos Aires</li>    
                <li>Mail: info@aleciram.com</li>
            </ul>
        </div>
        <div class="pago">Medios de Pago
            <img src="../assets/img/visa.png"class="footer__img">
            <img src="../assets/img/mastercard.png"class="footer__img">
            <img src="../assets/img/mp.jpg"class="footer__img">
        </div>
    </footer>
</body>
</html>
