          <a href="carrito.html">
            <svg xmlns="http://www.w3.org/2000/svg" class="carrito">

              <path fill-rule="evenodd" d="M10.5 3.5a2.5 2.5 0 0 0-5 0V4h5v-.5zm1 0V4H15v10a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V4h3.5v-.5a3.5 3.5 0 1 1 7 0zM6 9.5a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1H6z"/>

   </header>
   <section>
      <h1 class="tituloPagina">CONTÁCTANOS</h1>
      <form class="row g-3 formulario">
        <div class="col-md-6">
          <label for="inputNombre3" class="form-label">Nombre</label>
          <input type="nombre" class="form-control" id="inputNombre3">
        </div>
        <div class="col-md-6">
          <label for="inputEmail3" class="form-label">Mail</label>
          <input type="email" class="form-control" id="inputEmail3">
        </div>
        <div class="col-md-6">
            <label class="inputCons" for="form-label">Tipo de consulta</label>
            <select class="form-select flex-nowrap" id="inputCons">
              <option selected>Selecione</option>
              <option value="1">Estado de pedido</option>
              <option value="2">Consulta</option>
              <option value="3">Reclamo</option>
            </select>
        </div>
        <div class="col-12">
            <label for="inputComent" class="form-label">Comentario</label>
            <input type="text" class="form-control coment" id="inputComent">
          </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-dark">Enviar</button>
        </div>
      </form>
    </section>
  <footer class="bg-dark text-center text-white" id="footer">

  </footer>
