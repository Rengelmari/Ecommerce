   <h1 class="tituloPagina">Finalizar compra</h1>
<section>

    <div class="container">
        <main>

          <div class="row g-5">
            <div class="col-md-5 col-lg-4 order-md-last">
              <h4 class="d-flex justify-content-between align-items-center mb-3">
                <span class="text-dark">Cesta de compra</span>
                <span class="badge bg-dark rounded-pill" id ="contadorCesta"></span>
              </h4>
              <div class="list-group mb-3">
                <div class="d-flex justify-content-between lh-sm" id="cestaContenedora">

                </div>
                
                <li class="list-group-item d-flex justify-content-between">
                  <span>Sub Total</span>
                  <strong id="totalCesta"></strong>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                  <span>Descuento</span>
                  <strong id="totalConDesc"></strong>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                  <span>Total</span>
                  <strong id="totalFinal"></strong>
                </li>
              </div>
      
              <form class="card p-2 formulario">
                <div>
                  <button type="submit" class="btn btn-dark" id="btnVaciarCesta">Vaciar Cesta</button>
                </div>
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Promo code" id="promoCode">
                  <button type="submit" class="btn btn-dark" id="btnCodDesc">Validar</button>
                </div>
              </form>
            </div>
            <div class="col-md-7 col-lg-8">
              <form class="needs-validation" novalidate="">
                <div class="row g-3">
                  <div class="col-sm-6">
                    <label for="firstName" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
                  </div>
      
                  <div class="col-sm-6">
                    <label for="lastName" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
                  </div>
      
                  
                  <div class="col-12">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="">
                  </div>
      
                  <div class="col-12">
                    <label for="address" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="address" placeholder="" required="">
                  </div>
      
      
                  <div class="col-md-5">
                    <label for="country" class="form-label">Ciudad</label>
                    <select class="form-select" id="country" required="">
                      <option value="">Seleccione</option>
                      <option>CABA</option>
                    </select>
                  </div>
      
                  <div class="col-md-4">
                    <label for="state" class="form-label">Provincia</label>
                    <select class="form-select" id="state" required="">
                      <option value="">Seleccione</option>
                      <option>Capital Federal</option>
                    </select>
                  </div>
      
                  <div class="col-md-3">
                    <label for="zip" class="form-label">Código Postal</label>
                    <input type="text" class="form-control" id="zip" placeholder="" required="">
                  </div>
                </div>
      

                <div class="infoFacturacion">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="same-address">
                        <label class="form-check-label" for="same-address">La dirección de facturación es igual a la de envío</label>
                      </div>
            
                      <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="save-info">
                        <label class="form-check-label" for="save-info">Quiero recibir información y promociones</label>
                      </div>
                </div>

      
                <div class="">
                    <h4 class="mb-3">Información de Pago</h4>
                
                    <div class="my-3">
                      <div class="form-check">
                        <input id="credit" name="paymentMethod" type="radio" class="form-check-input" checked="" required="">
                        <label class="form-check-label" for="credit">Tarjeta de crédito</label>
                      </div>
                      <div class="form-check">
                        <input id="debit" name="paymentMethod" type="radio" class="form-check-input" required="">
                        <label class="form-check-label" for="debit">Tarjeta de débito</label>
                      </div>
                    </div>
          
                    <div class="row gy-3">
                      <div class="col-md-6">
                        <label for="cc-name" class="form-label">Titular de la tarjeta</label>
                        <input type="text" class="form-control" id="cc-name" placeholder="" required="">
                        <div class="invalid-feedback">
                          Titular de la tarjeta requerido
                        </div>
                      </div>
          
                      <div class="col-md-6">
                        <label for="cc-number" class="form-label">Número de tarjeta</label>
                        <input type="text" class="form-control" id="cc-number" placeholder="" required="">
                        <div class="invalid-feedback">
                          Núemro de tarjeta requerido
                        </div>
                      </div>
          
                      <div class="col-md-3">
                        <label for="cc-expiration" class="form-label">Fecha de Vencimiento</label>
                        <input type="text" class="form-control" id="cc-expiration" placeholder="" required="">
                        <div class="invalid-feedback">
                          Fecha de expiración requerida
                        </div>
                      </div>
          
                      <div class="col-md-3">
                        <label for="cc-cvv" class="form-label">CVV</label>
                        <input type="text" class="form-control" id="cc-cvv" placeholder="" required="">
                        <div class="invalid-feedback">
                          Código de seguridad requerido
                        </div>
                      </div>
                    </div>     
                    <button class="w-100 btn btn-dark btn-lg botonPagar" type="submit">Pagar</button>
                </div>
                
              </form>
            </div>
          </div>
        </main>

</section>
